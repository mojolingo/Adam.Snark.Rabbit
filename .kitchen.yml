---
driver:
  name: vagrant
  customize:
    memory: 1024

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04

suites:
- name: default
  run_list: ['recipe[adam_snark_rabbit]']
  attributes:
    adam:
      app_repo_ref: <%= ENV['GIT_COMMIT'] || `git rev-parse --abbrev-ref HEAD`.strip %>
      environment: development
      memory_base_url: 'http://local.adamrabbit.net:3000'
      root_domain: local.adamrabbit.net
      standalone_deployment: <%= !!ENV['STANDALONE_DEPLOYMENT'] %>
      deploy_key: <%= ENV['STANDALONE_DEPLOYMENT'] ? File.read('deploy_key').inspect : 'nil' %>
      memory:
        internal_password: fj8j4893jgg9jg9
    ejabberd:
      jabber_domain: local.adamrabbit.net
